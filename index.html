<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>media player</title>
</head>

<body>
    <header>sun00120</header>
    <main>
        <section id="player-area">
            <audio id="song-player" controls>
                Your browser does not support the
                <code>audio</code> element.
            </audio>
            <div id="player" class="is-playing">
                <div id="visual">
                    <img src="/media/img/TWICE-The Feels.jpeg" alt="track name" />
                    <div id="audio-animation"></div>
                </div>
                <div id="title">
                    <p id="song-title">The Feels</p>
                    <p id="artist">Twice</p>
                </div>
                <div id="timer">
                    <input type="range" value="0" min="" max=""></input>
                    <div id="time">
                        <time id="current-time">00:00</time>
                        <time id="total-time">03:18</time>
                    </div>
                </div>
                <div id="controls">
                    <button id="skip_previous" class="buttons">
                        <span class="material-icons">
                            skip_previous
                        </span>
                    </button>
                    <button id="replay_10" class="buttons">
                        <span class="material-icons">
                            replay_10
                        </span>
                    </button>
                    <button id="btnPlay" class="buttons">
                        <span class="material-icons">play_arrow</span>
                    </button>
                    <button id="pause" class="buttons">
                        <span class="material-icons">
                            pause
                        </span>
                    </button>
                    <button id="stop" class="buttons">
                        <span class="material-icons">
                            stop
                        </span>
                    </button>
                    <button id="forward_10" class="buttons">
                        <span class="material-icons">
                            forward_10
                        </span>
                    </button>
                    <button id="skip_next" class="buttons">
                        <span class="material-icons">
                            skip_next
                        </span>
                    </button>
                </div>
            </div>
        </section>
        <section id="playerList-area">
            <p id="list-title">Playlist</p>
            <ul id="songList">
                <li class="active">
                    <div id="songList-cover">
                        <img src="/media/img/ITZY-WANNABE.jpeg" alt="track name" />
                        <div id="audio-animation"></div>
                    </div>
                    <div id="songList-text">
                        <p id="songList-title">WANNABE</p>
                        <p id="songList-artist">ITZY</p>
                    </div>
                </li>
                <li class="active">
                    <div id="songList-cover">
                        <img src="/media/img/LISA-MONEY.jpeg" alt="track name" />
                        <div id="audio-animation"></div>
                    </div>
                    <div id="songList-text">
                        <p id="songList-title">MONEY</p>
                        <p id="songList-artist">LISA</p>
                    </div>
                </li>
                <li class="active">
                    <div id="songList-cover">
                        <img src="/media/img/BLACKPINK-DDU-DU DDU-DU.jpeg" alt="track name" />
                        <div id="audio-animation"></div>
                    </div>
                    <div id="songList-text">
                        <p id="songList-title">DDU-DU DDU-DU</p>
                        <p id="songList-artist">BLACKPINK</p>
                    </div>
                </li>
                <li class="active">
                    <div id="songList-cover">
                        <img src="/media/img/IU-LILAC.jpeg" alt="track name" />
                        <div id="audio-animation"></div>
                    </div>
                    <div id="songList-text">
                        <p id="songList-title">LILAC</p>
                        <p id="songList-artist">IU</p>
                    </div>
                </li>
                <li class="active">
                    <div id="songList-cover">
                        <img src="/media/img/BTS-Butter.jpeg" alt="track name" />
                        <div id="audio-animation"></div>
                    </div>
                    <div id="songList-text">
                        <p id="songList-title">Butter</p>
                        <p id="songList-artist">BTS</p>
                    </div>
                </li>
                <li class="active">
                    <div id="songList-cover">
                        <img src="/media/img/TWICE-The Feels.jpeg" alt="track name" />
                        <div id="audio-animation"></div>
                    </div>
                    <div id="songList-text">
                        <p id="songList-title">The Feels</p>
                        <p id="songList-artist">Twice</p>
                    </div>
                </li>
            </ul>
        </section>
    </main>
</body>

</html>
