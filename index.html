<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>media player</title>
</head>

<body>

    <header>sun00120</header>
    <main>
        <section id="player-area">
            <button id="skip_previous" class="buttons">
                <span class="material-icons">
                    skip_previous
                </span>
            </button>
            <button id="replay_10" class="buttons">
                <span class="material-icons">
                    replay_10
                </span>
            </button>
            <button id="btnPlay" class="buttons">
                <span class="material-icons">play_arrow</span>
            </button>
            <button id="pause" class="buttons">
                <span class="material-icons">
                    pause
                </span>
            </button>
            <button id="stop" class="buttons">
                <span class="material-icons">
                    stop
                </span>
            </button>
            <button id="forward_10" class="buttons">
                <span class="material-icons">
                    forward_10
                </span>
            </button>
            <button id="skip_next" class="buttons">
                <span class="material-icons">
                    skip_next
                </span>
            </button>
        </section>
        <section id="playerlist-area">

        </section>
    </main>
</body>

</html>
